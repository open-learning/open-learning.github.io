<ul class="menu-item">
	<li class="home"><a href="/">{{ site.title }}</a></li>
	{% for link in site.data.navigation %}
    {% unless link.url contains 'http' %}
        {% assign domain = site.url %}
    {% endunless %}
    <li><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
  {% endfor %}
</ul>
